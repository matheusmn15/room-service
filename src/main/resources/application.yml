server:
  port: 8080
spring:
  application:
    name: room-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bookDb
    username: root
    password: admin
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"